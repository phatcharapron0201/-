<head>

  <link rel="manifest" href="/manifest.json" />

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;700&family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      /* New Theme */
      background-image: url('https://i.pinimg.com/1200x/0c/de/4d/0cde4d4cab4e7698588cd4a159a3ca91.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
      -webkit-user-select: none; /* Safari */
      -ms-user-select: none; /* IE 10+ */
      user-select: none; /* Standard */
    }
    .font-serif-sc {
        font-family: 'Noto Serif SC', serif;
    }
    .stat-update-anim {
        animation: stat-update-flash 0.5s ease-in-out;
    }
    @keyframes stat-update-flash {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); box-shadow: 0 0 15px 5px rgba(252, 211, 77, 0.6); }
        100% { transform: scale(1); }
    }
    .modal-backdrop {
        backdrop-filter: blur(4px);
    }
    /* Notification Animations */
    @keyframes fade-in-down {
        0% {
            opacity: 0;
            transform: translateY(-20px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }
    .animate-fade-in-down {
        animation: fade-in-down 0.5s ease-out forwards;
    }
    @keyframes fade-out-right {
        0% {
            opacity: 1;
            transform: translateX(0);
        }
        100% {
            opacity: 0;
            transform: translateX(100%);
        }
    }
    .animate-fade-out-right {
        animation: fade-out-right 0.5s ease-in forwards;
    }
    /* Custom theme classes - MORE TRANSPARENT */
    .bg-bars { background-color: rgba(0, 0, 0, 0.35); backdrop-filter: blur(8px); }
    .border-bars { border-color: #DAA520; }
    .bg-card-character { background-color: rgba(30, 10, 10, 0.45); backdrop-filter: blur(8px); }
    .border-card-character { border-color: #ffd700; }
    .text-card-character-title { color: #F5DEB3; } /* Wheat */
    .text-card-character-body { color: #E0E0E0; } /* Light Gray */
    .text-card-character-label { color: #FFD700; } /* Gold */
    .bg-card-location { background-color: rgba(30, 10, 10, 0.45); backdrop-filter: blur(8px); }
    .border-card-location { border-color: #DAA520; }
    .border-main { border-color: #DAA520; }
    .bg-card-overview { background-color: rgba(30, 10, 10, 0.45); backdrop-filter: blur(8px); }
    .border-card-overview { border-color: #DAA520; }
    .bg-card-questlog { background-color: rgba(30, 10, 10, 0.45); backdrop-filter: blur(8px); }
    .border-card-questlog { border-color: #DAA520; }
    .bg-quest-card { background-color: rgba(40, 15, 15, 0.55); backdrop-filter: blur(6px); }
  </style>
